
<div class="container-fluid">
  <!-- <div class="row d-flex justify-content-start">
      <div class="col-12">
          <h3>User Management</h3>
      </div>
  </div> -->
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page" *ngIf="listmode">LIST</li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="addmode">ADD</li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="editmode">EDIT</li>
        <li class="breadcrumb-item active" aria-current="page" *ngIf="deletemode">DELETE</li>
      </ol>
  </nav>
</div>
<div class="container-fluid">
  <div class="row d-flex justify-content-end">
      <button class="btn btn-sm btn_bg mr-3 mb-1" *ngIf="addmode" style="font-size: 12px;"  data-toggle="modal" data-target=".addUser"> <i class="fas fa-plus"></i> Add</button>
  </div>

  <div class="card shadow mb-4 card_border_radius">
      <div class="card-header py-3 card_header_table">
          <h6 class="m-0 font-weight-bold text-white">Fault Management List</h6>
      </div>
      <div class="card-body" *ngIf="!dataLoaded" style="align-items: center;">
          <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
          </div>
          <p>Loading Fault Management List</p>
      </div>
      <div class="card-body" *ngIf="dataLoaded">
          <div class="table-responsive">
              <table class="table table-bordered table-sm" datatable width="100%" cellspacing="0" [dtOptions]="dtOptions" >
                  <thead style="font-size: 14px;" class="table_header" >
                      <tr>
                          <th>S.No</th>
                          <th>Type</th>
                          <th>Fault Name</th>
                          <th>Created At</th>
                          <th>Action</th>
                      </tr>
                  </thead>

                  <tbody style="font-size: 14px;">
                      <tr *ngFor="let item of UserList; let i = index;">
                          <td>{{i+1}}</td>
                          <td *ngIf="item.type == '1'">LIFT</td>
                          <td *ngIf="item.type == '2'">ELIVATOR</td>
                          <td>{{item.fault_type}}</td>
                          <td>{{item.createdAt | date}}</td>
                          <td>
                              <button class="btn btn-sm mr-1" (click)="editUser(item)"> <i class="far fa-edit"></i> </button>
                              <button class="btn btn-sm mr-1" (click)="validate(item._id)"> <i class="fas fa-trash-alt"></i> </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>


<div class="modal fade addUser" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Fault Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <div class="container">
              <form [formGroup]="addUserForm">
                <div class="form-row">
                  <div class="form-group col-lg-3 col-md-4 col-sm-12">
                    <label for="">Type</label>
                    <select name="cars" id="cars" formControlName="type" class="form-control">
                      <option value="1">LIFT</option>
                      <option value="2">ELIVATOR</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-3 col-md-4 col-sm-12">
                    <label for="">Fault Name</label>
                    <input type="text" formControlName="fault_type" class="form-control">
                  </div>
                </div>
              </form>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn_bg btn-sm" (click)="addUser()" *ngIf="addmode">ADD</button>
          <button type="button" class="btn btn_bg btn-sm" (click)="updateUser()" *ngIf="editmode">UPDATE</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="cancel()">Cancel</button>
      </div>
  </div>
</div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete this Fault ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" (click)="cancel()">No</button>
        <button type="button" class="btn btn-success btn-sm" (click)="deleteUser()">Yes</button>
      </div>
    </div>
  </div>
</div>
