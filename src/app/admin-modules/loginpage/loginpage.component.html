

    <body class="bg-primary" >
        <div id="layoutAuthentication"class="login-h">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form class="my-form forms-sample ng-untouched ng-pristine ng-valid">
                                            <div class="form-group">
                                                <label><strong>Email Address</strong></label>
                                                <input [(ngModel)]="email_id" class="form-control" style="height:30px; font-size:12px;"
                                                    placeholder="Email Address" type="email" name="email_id"
                                                    (ngModelChange)="emailChange($event)"
                                                    [ngModelOptions]="{standalone: true}">
                                                <div *ngIf="emailError">
                                                    <div class="text-danger">{{emailErrorMsg}}</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label><strong>Password</strong></label>
                                                <input class="form-control" placeholder="Password" type="password" style="height:30px; font-size:12px;"
                                                    [(ngModel)]="passwords" name="passwords"
                                                    (ngModelChange)="passwordChange($event)"
                                                    [ngModelOptions]="{standalone: true}">
                                                <div *ngIf="passwordError">
                                                    <div class="text-danger">{{passwordErrorMsg}}</div>
                                                </div>
                                            </div>
                                            <!-- <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="file-input">Doctor Photo</label>
                                            <div class="col-md-9">
                                             <input type="file" (change)="fileupload1($event)">
                                            </div>
                                          </div> -->
                                            <button class="btn btn-success btn-block mr-2 bt-lg" (click)="logintest1()" style="margin-top: 40px;">Login</button>
                                            <!-- <p style="font-size: 10px;
                                            text-align: center;
                                            margin-top: 10px;">Version : 12.7.21</p> -->
                                        </form>
                                    </div>
                                    <!-- <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
